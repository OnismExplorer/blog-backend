server:
  port: 58391
spring:
  servlet:
    multipart:
      # 设置上传文件大小不超过10M
      max-file-size: 20MB
      max-request-size: 20MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    # 前端参数String格式化日期
    format:
      date: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      # 链接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 100
          # 连接池最大阻塞等待时间
          max-wait: 100ms
          # 连接池中最大空闲链接数
          max-idle: 3
          # 连接池中最小空闲链接数
          min-idle: 0

  mail:
    # 下面这个是QQ邮箱host ， 企业邮箱 : smtp.exmail.qq.com
    host: smtp.qq.com
    # tencent mail port  这个是固定的
    port: 465
    username: $$$QQ邮箱$$$
    password: $$$STMP秘钥$$$
    test-connection: true
    properties:
      mail:
        smtp:
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
          ssl:
            enable: true

  jackson:
    # 返回格式化日期
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# sa-token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: authorization
  # token有效期，单位s 默认7天, -1代表永不过期
  timeout: 604800
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  # 这里方便测试设置为-1，实际生产时不允许
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格（uuid，去除横线）
  token-style: simple-uuid


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '个人博客系统'
      paths-to-match: '/**'
      packages-to-scan: com.code.blog.controller
# knife4j
knife4j:
  enable: true
  # 生产环境下关闭
  production: false
  setting:
    language: zh_cn
logging:
  level:
    com.code.blog: debug

aliyun:
  oss:
    file:
      endpoint: $$$ OSS阿里云地区节点 $$$
      keyid: $$$ OSS阿里云账户 $$$
      keysecret: $$$ OSS阿里云秘钥 $$$
      bucketname: $$$ OSS阿里云桶名 $$$
      foldername: $$$ OSS阿里云文件夹名 $$$

# 自定义雪花算法工作机器id(0~15)
snowflake:
  worker-id: 0